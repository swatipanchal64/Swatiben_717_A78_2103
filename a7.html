<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 7 & 8</title>
		<style>
			table {
				width: 80%;
				border: 1px solid #e5e5e5;
				margin-bottom: 20px;
				border-collapse: collapse;
			}

			td {padding: 10px;border: 1px solid #e5e5e5;}
		</style>
	</head>
	<body>
		<font size="8" color="green">Final test lab</font>
		<br><br>

		<div id = "table">
			Number of rows: <input type="text" id="t1" /><br><br>
			Number of cols: <input type="text" id="t2" /><br><br>
			<button id="b1" onclick="generateTable()">Generate Table</button><br><br>		
		</div>

		<button id="b2" onclick="addColumn()">Add Column</button>

		<button id="b3" onclick="addRow()">Add Row</button>
		
	</body>
	
	<script language="javascript">
		
		let rows = 0;
		let cols = 0;

		function generateTable() {
			rows = document.getElementById("t1").value;
			cols = document.getElementById("t2").value;

			if (rows && cols) {
				
				let html = `<table>`;

				for (let i = 0; i < rows; i++) {

					html += `<tr>`;

					for (let j = 0; j < cols; j++) {
						html += `<td>${i}${j}</td>`;
					}

					html += `</tr>`;
					
				}

				html += `</table>`;

				document.getElementById("table").innerHTML = html;

			}
			else {
				alert("Enter the inputs")
			}
		}

		function addRow() {
			let table = document.querySelector("table");
			rows = parseInt(rows) + 1;
			

			let html = `<tr>`;

			for (let j = 0; j < cols; j++) {
				html += `<td>${rows}${j}</td>`;
			}

			html += `</tr>`;
		

			table.innerHTML += html;
		}

		function addColumn() {
			let table = document.querySelector("table");
			cols = parseInt(cols) + 1;

			for (var i = 0; i < rows; i++) {
				table.rows[i].innerHTML += `<td>${i}${cols}</td>`;
			}	
		}
	
	</script>
	
</html>
